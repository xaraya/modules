<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#dphighlight_dlg.desc}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script language="javascript" type="text/javascript" src="js/dphighlight.js">
</script>
	<link rel="stylesheet" type="text/css" href="css/dphighlight.css" />
	<base target="_self" />
</head>
<body onload="" style="display: none; margin: 4px;">
<form onsubmit="return false;" action="#">
	<div class="Container">
        {#dphighlight_dlg.languagepicker}:
        <select id="ProgrammingLangauges" style="width: 113px">
            <option selected="selected" value="c-sharp">C#</option>
            <option value="c++">C++</option>
            <option value="css ">CSS</option>
            <option value="java">Java</option>
            <option value="javascript">Java Script</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="vb.net">VB</option>
            <option value="xhtml">XML/HTML</option>
            <option value="sql">Sql</option>
            <option value="delphi">Delphi</option>
            <option value="python">Python</option>
        </select>
        <br />
        {#dphighlight_dlg.pagecode}:<br />
        <textarea id="CodeArea" class="CodeArea"></textarea><br />
        <div class="Options">
         <input id="nogutter" type="checkbox"  />
         <label id="nogutter_label" >{#dphighlight_dlg.nogutter}</label>
         <input id="collapse" type="checkbox"  />
         <label id="collapse_label" >{#dphighlight_dlg.collapse}</label> <br />
         <input id="nocontrols" type="checkbox"  />
         <label id="nocontrols_label" >{#dphighlight_dlg.nocontrols}</label>
         <input id="showcolumns" type="checkbox"  />
         <label id="showcolumns_label" >{#dphighlight_dlg.showcolumns}</label>
         <br />
         <label id="firstline_label" >{#dphighlight_dlg.firstline}</label>
         <input id="firstline" type="text"  />

        </div>
        <div class="Actions">
        <input id="cancel" type="button" value="{#cancel}" language="javascript" onclick="return Cancel_Button_onclick()" />
        <input id="insert" type="button" value="{#insert}" language="javascript" onclick="return Save_Button_onclick()" /></div>
        </div>
</form>
</body>
</html>
